version: '3.8'

services:
  # Deysis Bot Application
  app:
    build: .
    container_name: deysis_bot
    env_file:
      - .env
    # Environment variables .env dosyasından otomatik olarak alınır
    # Boş değerler için özel işlem yapılmaz, database.js içinde handle edilir
    restart: unless-stopped
    # Host network'e bağlanmak için (Linux'ta çalışır, Windows/Mac'te çalışmaz)
    # network_mode: "host"
    # Windows/Mac için host.docker.internal kullanılmalı
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Telegram bot için port gerekmez (outgoing connections only)
